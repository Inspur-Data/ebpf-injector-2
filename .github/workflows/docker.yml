name: Build and public docker image

on:
  push:
    branches: "master"

env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAMESPACE: testwydimage
  IMAGE_NAME: ebpf-injector-2
  BEE_VERSION: v0.3.1

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read # 读取代码即可，不需要 write
      packages: write 

    # run only when code is compiling and tests are passing
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      # --- 关键修改：删除了 install deps 和 build package 步骤 ---
      # 所有的编译现在都在下面的 Build image 步骤中，通过 Dockerfile 自动完成
      
      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.USERNAME_ALI }}
          password: ${{ secrets.PASSWORD_ALI }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: type=ref,event=branch,prefix=

      - name: Build image and push to Aliyun
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./
          file: Dockerfile
          platforms: linux/amd64
          # Note: tags has to be all lower-case
          tags: |
            ${{ steps.meta.outputs.tags }}
          push: true

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
