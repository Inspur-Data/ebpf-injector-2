name: Build and public docker image

on:
  push:
    branches: "master"
env:
  REGISTRY: registry.cn-hangzhou.aliyuncs.com
  IMAGE_NAMESPACE: ebpf-injector-2
  IMAGE_NAME: ebpf-injector-2
  BEE_VERSION: v0.3.1

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # run only when code is compiling and tests are passing
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"
    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: install deps
        run: |
          sudo apt-get install -y --no-install-recommends \
          libelf1 libelf-dev zlib1g-dev libclang-dev \
          make git clang llvm pkg-config build-essential

      - name: build package
        run:  make build

      # setup Docker buld action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.USERNAME_ALI }}
          password: ${{ secrets.PASSWORD_ALI }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_NAME }}
          tags: type=ref,event=branch,prefix=
      - name: Build image and push to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          # relative path to the place where source code with Dockerfile is located
          context: ./
          file: dockerfile
          platforms: linux/amd64
          # Note: tags has to be all lower-case
          tags: |
            ${{ steps.meta.outputs.tags }}
          push: true

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
